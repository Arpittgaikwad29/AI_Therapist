<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="AI Therapist Logo">
        </div>
        
        <div class="chat-panel" id="chatPanel">
            <div class="chat-container" id="chatContainer">
                <!-- Conversation will be displayed here -->
            </div>
            <button class="close-btn" id="closeChat">Ã—</button>
        </div>
        
        <div class="circle-container">
            <div class="circle" id="animationCircle">
                <div class="wave-container">
                    <div class="wave wave1"></div>
                    <div class="wave wave2"></div>
                    <div class="wave wave3"></div>
                </div>
            </div>
            <div class="status-text" id="statusText">Press Enter to start</div>
        </div>
        
        <div class="keyboard-hint">
            Press <span class="key">Enter</span> to start or stop listening
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
